<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>


  <title></title>
</head>
<body>
  <div class="container-fluid main">

    <span class="container" id="time"></span>
    <h1>
        <span id="greeting"></span>
        <span id="firstName">Hey, Whats your name?</span>
    </h1>
    <form>
      <input type="text" id="inputName" name="name">
      <button id="submitName"></button>
    </form>
    <h1>
      <span id="focus">What is your main focus for today?</span>

    </h1>

    <form>
      <input type="text" id="inputFocus" name="focus">
      <button id="submitFocus"></button>
    </form>
    <!-- style div using css div should appear only after userhas
    entered focus and disappear when focus is X'ed -->
    <div class="container showTodo">
      <h1>TODAY</h1>
      <input type="checkbox" id="todaysFocus" name="todaysFocus" value="Focus">
      <label for="focusOfDay" id="focusLabel"></label>
    </div>
  </div>

  <div class="container">
    <p id="quote"></p>
  </div>

  <div class="container">
    <img src="">
  </div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="index.js"></script>
</body>
</html>
