<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo left">X-FILES Realty</a>
        <ul id="nav_mobile" class="right">
          <li><a href="/buildings">Buildings</a></li>
          <li><a href="/apartments">Apartments</a></li>
          <li><a href="/tenants">Tenants</a></li>
          <li><a href="/doormen">Doormen</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
     <div class="col s12 l6">
       <div class="card blue-grey">
         <div class="card-content">
           <span class="card-title center-align">{{name}}</span>
           <p>Address: {{address}}<br>
           Floors: {{num_floors}}</p>
         </div>
         <div class="card-action">
           <a href="/buildings/{{id}}/apartments">View Apartments</a>
           <a href="/buildings/{{id}}/doormen">View Doormen</a>
         </div>
       </div>
     </div>
   </div>

  </div> <!-- ends container div -->
</body>
</html>
