<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo left">X-FILES Realty</a>
        <ul id="nav_mobile" class="right">
          <li><a href="/buildings">Buildings</a></li>
          <li><a href="/apartments">Apartments</a></li>
          <li><a href="/tenants">Tenants</a></li>
          <li><a href="/doormen">Doormen</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
        <div class="col s12">
          <div class="card blue-grey">
            <div class="card-content">
              <a href="/buildings/{{id}}">
                <span class="card-title center-align">{{buildings.bname}}</span>
              </a>
              <p>Address: {{buildings.address}}<br>
              Floors: {{buildings.num_floors}}</p>
            </div>
          </div>
          <div class="row">
          {{#doormen}}
          <div class="col s12 m6 l4">
            <div class="hoverable card teal">
              <div class="card-content">
                <span class="card-title center-align">{{dname}}</span>
                <p>{{experience}} Shifts Worked<br>
                Shift: {{shift}}</p>
              </div>
              <div class="card-action">
                <a href="/doormen/{{id}}">View Details</a>
              </div>
            </div>
          </div>
          {{/doormen}}
          </div>
        </div>
      </div>
  </div>
</body>
</html>
