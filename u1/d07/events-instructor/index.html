<html>
<head>
  <title>General Assembly | JS Events</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="main_container">
    <h1>Javascript Events</h1>
    <h2>Example 1</h2>
    <div id="click-display" class="display">click count: 0</div>
    <a href="#" id="click-button" class="btn btn-primary btn-lg">Click Me</a>
    <hr />

    <h2>Example 2</h2>
    <div id="hover-display" class="display">status: off</div>
    <div id="hover-button" class="btn btn-primary btn-success btn-lg">Hover Me</div>

    <hr />
    <h2>Example 3</h2>
    <div id="scroll-display" class="display">not scrolled</div>

    <hr />
    <h2>Example 4</h2>
    <div class="form-group">
      <label class="control-label" for="focusedInput" id="input-label">type something</label>
      <input id="input-box" class="form-control" id="focusedInput" type="text" value="">
    </div>
  </div>
</body>
<script src="js/script.js"></script>
</html>
