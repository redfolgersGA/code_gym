<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>Food Logger</title>
</head>
<body>

  <div class="container top date">
    <button class="previousDate"></button>

      <div id="dateNow" class="container">
        <p id="foodDiaryForDate">Your food diary for:</p>
        <time id="showDateNow"></time>
      </div>
    <button class="nextDate"></button>
    <form>
      <div class="form-group">
        <label for="searchBar">Search our food database by name</label>
        <input type="text" class="form-control foodLogInput">
      </div>
      <button type="button" class="foodLogButton btn btn-primary" type="submit" value="Search">
          Search
       <!-- <i class="fas fa-plus-square"></i> -->
      </button>
    </form>

    <!-- <img class="topImage" src="./images/eggs2.jpg">
    <h1> Macro Journal <br> for WeightLoss <br> I am healthy I am strong </h1> -->
    <!-- TABLE TO BE GENERATED DYNAMICALLY -->
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Breakfast</th>
          <th scope="col">Calories</th>
          <th scope="col">Carbs</th>
          <th scope="col">Fat</th>
          <th scope="col">Protein</th>
          <th scope="col">Sodium</th>
          <th scope="col">Sugar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1 almonds</th>
          <td>300</td>
          <td>21</td>
          <td>5</td>
          <td>23</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="foodContainer">
    <ul class="foodList">


    </ul>
  </div>

  <div class="totals hide">

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
