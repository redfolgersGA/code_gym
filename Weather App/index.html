<!DOCTYPE html>
<html>
  <head>
    <title>Weather by Emmanuel</title>

  <body>

    <div class="container queryContainer">
      <p>Which city do you want weather for?</p>

      <form class="weatherForm">
        <input id="cityEntered" type="text">
        <button id="submitButton" type="submit">Enter City</button>
      </form>





    </div>

    <div class="container mainContain">
      <p id="forecast"></p><span id="spanForTempNumb"></span>
      <img id="weatherImage" src="">



    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
